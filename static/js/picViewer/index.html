<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/viewer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <style>
    </style>


</head>

<body>
    <ul class="docs-pictures" style="display:block;"></ul>

    <input type="button" value="test" onclick="showData()" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="dist/viewer.js"></script>
    <script>
        function showData() {
            var list = [];     
            var pics = "assets/img/emma-watson-1.jpg;" +
                        "assets/img/emma-watson-2.jpg;" +
                        "assets/img/emma-watson-3.jpg;" +
                        "assets/img/emma-watson-4.jpg;" +
                        "assets/img/emma-watson-5.jpg;" +
                        "assets/img/emma-watson-6.jpg;" +
                        "assets/img/emma-watson-7.jpg;" +
                        "assets/img/emma-watson-8.jpg;" +
                        "assets/img/emma-watson-9.jpg;";
            var pics = pics.split(";");
            for (var pic in pics) {
                if (pics[pic].length > 1) {
                    list.push('<li><img data-original="' + pics[pic] + '" src="' + pics[pic] + '"></li>');
                }
            }
            $('.docs-pictures').html(list.join(''));
            $('.docs-pictures').viewer({
                url: 'data-original',
                navbar: false
            });
          //  $(".docs-pictures img")[0].click();
        }
    </script>

</body>

</html>
